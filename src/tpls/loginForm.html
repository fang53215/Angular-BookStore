<div class="panel panel-primary col-md-8 col-md-offset-2">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">图书管理系统--登录</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form name="form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            用户名：
                        </label>
                        <div class="col-md-5">
                            <input type="email" name="uEmail" class="form-control" placeholder="推荐使用126邮箱" ng-model="userInfo.email" required>
                        </div>
                        <div class="col-md-5" ng-show="form.uEmail.$dirty && form.uEmail.$invalid">
                            <span class="error" ng-show="form.uEmail.$error.required">请输入您的邮箱</span>
                            <span class="error" ng-show="form.uEmail.$error.email">您输入的邮箱格式不正确</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-5">
                            <input type="password" name="uPassword" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password" required>
                        </div>
                        <div class="col-md-5">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a ui-sref="booklist({bookType:0})" class="btn btn-success btn-lg" ng-disabled="form.$invalid">登录</a>
                            <a class="btn btn-default btn-lg" ui-sref="register">注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
